                    { id: 'salsa_19', name: 'Salsa Botella 500g Tuxedo', price: 900.00 }, // Estaba en Condimentos

            }

        function getProductImageUrl(productName) {
            const placeholderText = encodeURIComponent(productName.substring(0, 25).replace(/'/g, "").replace(/\//g, " ")); // Limitar y limpiar texto
            return `https://placehold.co/300x300/EBF4FA/333333?text=${placeholderText.replace(/%/g, "")}`; // Evitar % en el texto final
        }

        // Asignar 'category' y 'imageUrl' a cada item
        categorizedProducts.forEach(category => {
            category.items.forEach(item => {
                item.category = category.categoryName; 
                if (!item.imageUrl) { 
                  item.imageUrl = getProductImageUrl(item.name);
                }
            });
        });
        
        let cart = [];
        let allProductsFlat = []; 

        function initializeAllProductsFlat() {
            allProductsFlat = categorizedProducts.reduce((acc, category) => {
                // Asegurar que cada item tenga su categoría asignada antes de aplanar
                const itemsWithCategory = category.items.map(item => ({...item, category: category.categoryName }));
                return acc.concat(itemsWithCategory);
            }, []);
        }


        let productListElement, cartItemsElement, cartTotalElement, cartCountElement, 
            cartModal, openCartButton, closeCartButton, clearCartButton, placeOrderButton, 
            notificationElement, userIdDisplayElement, customerDataModalElement, 
            closeCustomerDataModalButton, customerFormElement, submitOrderWithCustomerDataButton,
            backToCategoriesButtonContainer;
        
        let currentView = 'categories'; 

        function showNotification(message, type = 'success') {
            if (!notificationElement) notificationElement = document.getElementById('notification');
            if (!notificationElement) return; 

            notificationElement.textContent = message;
            notificationElement.className = 'fixed top-5 right-5 text-white px-6 py-3 rounded-lg shadow-md z-[100] text-sm transition-all duration-500 ease-in-out opacity-0 -translate-y-5';
            
            if (type === 'success') notificationElement.classList.add('bg-green-500');
            else if (type === 'error') notificationElement.classList.add('bg-red-500');
            else notificationElement.classList.add('bg-blue-500');
            
            notificationElement.classList.remove('hidden'); // Mostrar antes de animar
            requestAnimationFrame(() => { // Forzar reflujo para la animación de entrada
                 notificationElement.classList.remove('opacity-0', '-translate-y-5');
                 notificationElement.classList.add('opacity-100', 'translate-y-0');
            });


            setTimeout(() => {
                notificationElement.classList.remove('opacity-100', 'translate-y-0');
                notificationElement.classList.add('opacity-0', '-translate-y-5');
                setTimeout(() => {
                    notificationElement.classList.add('hidden'); 
                }, 500);
            }, 3000);
        }
        
        function renderCategoryLinks() {
            if (!productListElement) productListElement = document.getElementById('productList');
            if (!productListElement) return;
            productListElement.innerHTML = ''; 
            currentView = 'categories';
            hideBackToCategoriesButton();

            const categoriesTitle = document.createElement('h2');
            categoriesTitle.textContent = 'Categorías de Productos';
            categoriesTitle.className = 'text-3xl font-semibold text-gray-700 mb-8 text-center sm:text-left';
            productListElement.appendChild(categoriesTitle);

            const categoriesGrid = document.createElement('div');
            categoriesGrid.className = 'grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6';
            
            categorizedProducts.forEach(category => {
                const categoryCard = document.createElement('button');
                categoryCard.className = 'bg-white p-6 rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300 text-blue-600 hover:text-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75 h-32 flex items-center justify-center text-center font-medium';
                categoryCard.textContent = category.categoryName;
                categoryCard.setAttribute('data-category', category.categoryName);
                categoryCard.addEventListener('click', () => renderProductsForCategory(category.categoryName));
                categoriesGrid.appendChild(categoryCard);
            });
            productListElement.appendChild(categoriesGrid);
        }

        function renderProductsForCategory(categoryName) {
            if (!productListElement) productListElement = document.getElementById('productList');
            if (!productListElement) return;
            productListElement.innerHTML = ''; 
            currentView = 'products';
            showBackToCategoriesButton();

            const category = categorizedProducts.find(cat => cat.categoryName === categoryName);
            if (!category) {
                productListElement.innerHTML = '<p class="text-gray-600 text-center">Categoría no encontrada.</p>';
                return;
            }

            const categoryHeader = document.createElement('h2');
            categoryHeader.textContent = category.categoryName;
            categoryHeader.className = 'text-2xl sm:text-3xl font-semibold text-gray-700 mb-6 pb-2 border-b-2 border-blue-500';
            productListElement.appendChild(categoryHeader);
            
            const productsGrid = document.createElement('div');
            productsGrid.className = 'grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-x-6 gap-y-8'; // Increased gap-y

            if (category.items.length === 0) {
                productsGrid.innerHTML = '<p class="text-gray-500 col-span-full text-center">No hay productos en esta categoría.</p>';
            } else {
                category.items.forEach(product => {
                    const productDiv = document.createElement('div');
                    productDiv.className = 'bg-white p-6 rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300 flex flex-col justify-between product-card';
                    productDiv.innerHTML = `
                        <img src="${product.imageUrl}" alt="${product.name}" class="w-full h-48 object-contain rounded-md mb-4 bg-gray-50" onerror="this.onerror=null;this.src='https://placehold.co/300x300/cccccc/ffffff?text=Imagen%20no%20disponible';">
                        <div>
                            <h3 class="text-lg font-semibold text-gray-800 mb-2 product-name-clamp" title="${product.name}">${product.name}</h3>
                            <p class="text-xl font-bold text-blue-600 mb-4">$${product.price.toFixed(2)}</p>
                        </div>
                        <button data-product-id="${product.id}" class="add-to-cart-btn mt-auto w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75">
                            Agregar al Carrito
                        </button>
                    `;
                    productsGrid.appendChild(productDiv);
                });
            }
            productListElement.appendChild(productsGrid);

            document.querySelectorAll('.add-to-cart-btn').forEach(button => {
                button.addEventListener('click', (event) => {
                    const productId = event.target.dataset.productId;
                    addToCart(productId);
                });
            });
        }
        
        function showBackToCategoriesButton() {
            if (!backToCategoriesButtonContainer) backToCategoriesButtonContainer = document.getElementById('backToCategoriesButtonContainer');
            if (backToCategoriesButtonContainer) backToCategoriesButtonContainer.classList.remove('hidden');
        }

        function hideBackToCategoriesButton() {
             if (!backToCategoriesButtonContainer) backToCategoriesButtonContainer = document.getElementById('backToCategoriesButtonContainer');
            if (backToCategoriesButtonContainer) backToCategoriesButtonContainer.classList.add('hidden');
        }


        function addToCart(productId) {
            const product = allProductsFlat.find(p => p.id === productId);
            if (!product) {
                console.error("Producto no encontrado con ID:", productId);
                return;
            }

            const cartItem = cart.find(item => item.id === productId);
            if (cartItem) cartItem.quantity++;
            else cart.push({ ...product, quantity: 1 });
            
            renderCart();
            showNotification(`${product.name} agregado al carrito.`, 'info');
        }

        function removeFromCart(productId) {
            const product = allProductsFlat.find(p => p.id === productId);
            cart = cart.filter(item => item.id !== productId);
            renderCart();
            if (product) showNotification(`${product.name} eliminado del carrito.`, 'info');
        }

        function updateCartQuantity(productId, newQuantity) {
            const cartItem = cart.find(item => item.id === productId);
            if (cartItem) {
                if (newQuantity <= 0) removeFromCart(productId);
                else cartItem.quantity = newQuantity;
            }
            renderCart();
        }
        
        function renderCart() {
            if (!cartItemsElement) cartItemsElement = document.getElementById('cartItems');
            if (!cartTotalElement) cartTotalElement = document.getElementById('cartTotal');
            if (!cartCountElement) cartCountElement = document.getElementById('cartCount');
            if (!cartItemsElement || !cartTotalElement || !cartCountElement) return;

            cartItemsElement.innerHTML = '';
            let total = 0;
            let itemCount = 0;

            if (cart.length === 0) {
                cartItemsElement.innerHTML = '<p class="text-gray-600">Tu carrito está vacío.</p>';
            } else {
                cart.forEach(item => {
                    const itemTotal = item.price * item.quantity;
                    total += itemTotal;
                    itemCount += item.quantity;
                    const cartItemDiv = document.createElement('div');
                    cartItemDiv.className = 'flex justify-between items-center py-3 border-b border-gray-200';
                    cartItemDiv.innerHTML = `
                        <div class="flex-grow pr-3">
                            <h4 class="font-medium text-gray-800">${item.name}</h4>
                            <p class="text-sm text-gray-500">$${item.price.toFixed(2)} x ${item.quantity}</p>
                        </div>
                        <div class="flex items-center">
                            <input type="number" min="1" value="${item.quantity}" data-product-id="${item.id}" class="quantity-input w-16 text-center border border-gray-300 rounded-md p-1 mr-2">
                            <p class="font-semibold text-gray-700 w-20 text-right mr-3">$${itemTotal.toFixed(2)}</p>
                            <button data-product-id="${item.id}" class="remove-from-cart-btn text-red-500 hover:text-red-700 font-semibold text-xl p-1 rounded-full leading-none">&times;</button>
                        </div>`;
                    cartItemsElement.appendChild(cartItemDiv);
                });
            }

            cartTotalElement.textContent = `$${total.toFixed(2)}`;
            cartCountElement.textContent = itemCount;
            cartCountElement.classList.toggle('hidden', itemCount === 0);

            document.querySelectorAll('.remove-from-cart-btn').forEach(button => button.addEventListener('click', (event) => removeFromCart(event.target.dataset.productId)));
            document.querySelectorAll('.quantity-input').forEach(input => {
                input.addEventListener('change', (event) => {
                    const newQuantity = parseInt(event.target.value, 10);
                    updateCartQuantity(event.target.dataset.productId, newQuantity);
                });
            });
        }

        function clearCartLocal() {
            cart = [];
            renderCart();
            showNotification('Carrito vaciado.', 'info');
        }

        function openCustomerDataModal() {
            if (!customerDataModalElement) customerDataModalElement = document.getElementById('customerDataModal');
            if (customerDataModalElement) {
                customerDataModalElement.classList.remove('hidden');
                if(customerFormElement) customerFormElement.reset(); 
                document.getElementById('customerName')?.focus();
            }
        }

        function closeCustomerDataModal() {
            if (!customerDataModalElement) customerDataModalElement = document.getElementById('customerDataModal');
            if (customerDataModalElement) customerDataModalElement.classList.add('hidden');
        }

        async function handlePlaceOrderAttempt() {
            if (!isAuthReady) {
                showNotification("La autenticación aún se está inicializando. Por favor, espera un momento.", "error");
                return;
            }
            if (cart.length === 0) {
                showNotification('Tu carrito está vacío. Agrega productos antes de realizar un pedido.', 'error');
                toggleCartModal(false); 
                return;
            }
            toggleCartModal(false); 
            openCustomerDataModal(); 
        }
        
        async function submitFinalOrder(event) {
            event.preventDefault(); // Prevent default form submission
            if (!customerFormElement) customerFormElement = document.getElementById('customerForm');
            if (!customerFormElement.checkValidity()) {
                showNotification('Por favor, completa todos los campos obligatorios.', 'error');
                customerFormElement.reportValidity(); 
                return;
            }

            const customerName = document.getElementById('customerName').value;
            const customerAddress = document.getElementById('customerAddress').value;
            const customerPhone = document.getElementById('customerPhone').value;
            const customerEmail = document.getElementById('customerEmail').value;
            const customerNotes = document.getElementById('customerNotes').value;

            if (!userId) {
                userId = crypto.randomUUID(); 
                console.warn("UserID no disponible, usando UUID temporal para el pedido:", userId);
            }
            
            const orderTotal = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
            const orderItems = cart.map(item => ({ productId: item.id, name: item.name, price: item.price, quantity: item.quantity }));

            const customerInfo = {
                name: customerName,
                address: customerAddress,
                phone: customerPhone,
                email: customerEmail || '', 
                notes: customerNotes || ''
            };

            const orderData = {
                userId: userId, 
                items: orderItems,
                totalAmount: orderTotal,
                customerInfo: customerInfo,
                status: 'pendiente',
                createdAt: serverTimestamp(), 
                appId: appId
            };

            if (!submitOrderWithCustomerDataButton) submitOrderWithCustomerDataButton = document.getElementById('submitOrderWithCustomerData');
            submitOrderWithCustomerDataButton.disabled = true;
            submitOrderWithCustomerDataButton.innerHTML = `<svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>Procesando...`;

            try {
                const ordersCollectionPath = `artifacts/${appId}/public/data/orders`;
                const docRef = await addDoc(collection(db, ordersCollectionPath), orderData);
                showNotification(`¡Pedido #${docRef.id.substring(0,6)} realizado con éxito! Tus datos han sido registrados.`, 'success');
                clearCartLocal();
                closeCustomerDataModal();
            } catch (error) {
                console.error("Error al realizar el pedido final: ", error);
                 if (error.code === 'permission-denied') {
                    showNotification('Error de permisos al guardar el pedido. Contacta al administrador.', 'error');
                } else {
                    showNotification(`Error al realizar el pedido: ${error.message}`, 'error');
                }
            } finally {
                submitOrderWithCustomerDataButton.disabled = false;
                submitOrderWithCustomerDataButton.textContent = 'Confirmar Pedido';
            }
        }


        function toggleCartModal(show) {
            if (!cartModal) cartModal = document.getElementById('cartModal');
            if (cartModal) {
                 if (show === undefined) cartModal.classList.toggle('hidden');
                 else if (show) cartModal.classList.remove('hidden');
                 else cartModal.classList.add('hidden');
                 
                if (!cartModal.classList.contains('hidden')) {
                    cartModal.querySelector('button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])')?.focus();
                }
            }
        }
        
        function updateUserIdDisplay() {
            if (!userIdDisplayElement) userIdDisplayElement = document.getElementById('userIdDisplay');
            if (userIdDisplayElement) {
                if (isAuthReady && userId) userIdDisplayElement.textContent = `ID Sesión: ${userId.substring(0, 8)}...`;
                else if (isAuthReady && !userId) userIdDisplayElement.textContent = `ID Sesión: (Anónimo)`;
                else userIdDisplayElement.textContent = 'ID Sesión: (Cargando...)';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            productListElement = document.getElementById('productList');
            cartItemsElement = document.getElementById('cartItems');
            cartTotalElement = document.getElementById('cartTotal');
            cartCountElement = document.getElementById('cartCount');
            cartModal = document.getElementById('cartModal');
            openCartButton = document.getElementById('openCartButton');
            closeCartButton = document.getElementById('closeCartButton');
            clearCartButton = document.getElementById('clearCartButton');
            placeOrderButton = document.getElementById('placeOrderButton'); // Este es el botón en el modal del carrito
            notificationElement = document.getElementById('notification');
            userIdDisplayElement = document.getElementById('userIdDisplay');
            customerDataModalElement = document.getElementById('customerDataModal');
            closeCustomerDataModalButton = document.getElementById('closeCustomerDataModal');
            customerFormElement = document.getElementById('customerForm');
            submitOrderWithCustomerDataButton = document.getElementById('submitOrderWithCustomerData');
            backToCategoriesButtonContainer = document.getElementById('backToCategoriesButtonContainer');
            const backToCategoriesBtn = document.getElementById('backToCategoriesBtn');


            initializeAllProductsFlat(); 
            renderCategoryLinks(); // Mostrar categorías al inicio
            renderCart(); 

            if(openCartButton) openCartButton.addEventListener('click', () => toggleCartModal(true));
            if(closeCartButton) closeCartButton.addEventListener('click', () => toggleCartModal(false));
            if(clearCartButton) clearCartButton.addEventListener('click', clearCartLocal);
            
            // El botón "Realizar Pedido" del modal del carrito ahora abre el modal de datos del cliente
            if(placeOrderButton) placeOrderButton.addEventListener('click', handlePlaceOrderAttempt); 

            if(closeCustomerDataModalButton) closeCustomerDataModalButton.addEventListener('click', closeCustomerDataModal);
            if(submitOrderWithCustomerDataButton) submitOrderWithCustomerDataButton.addEventListener('click', submitFinalOrder);
            if(backToCategoriesBtn) backToCategoriesBtn.addEventListener('click', renderCategoryLinks);
            
            updateUserIdDisplay();
        });

    </script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0f2f5; }
        #cartItemsContainer::-webkit-scrollbar, #customerDataFormContainer::-webkit-scrollbar { width: 8px; }
        #cartItemsContainer::-webkit-scrollbar-track, #customerDataFormContainer::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 10px; }
        #cartItemsContainer::-webkit-scrollbar-thumb, #customerDataFormContainer::-webkit-scrollbar-thumb { background: #888; border-radius: 10px; }
        #cartItemsContainer::-webkit-scrollbar-thumb:hover, #customerDataFormContainer::-webkit-scrollbar-thumb:hover { background: #555; }

        #notification {
            opacity: 0;
            transform: translateY(-20px);
        }
        #notification.opacity-100 { /* Clase para cuando está visible */
            opacity: 1;
            transform: translateY(0);
        }
        
        .quantity-input { -moz-appearance: textfield; }
        .quantity-input::-webkit-outer-spin-button,
        .quantity-input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        
        .site-logo { max-height: 60px; width: auto; filter: drop-shadow(0 1px 2px rgba(0,0,0,0.1)) drop-shadow(0 1px 1px rgba(0,0,0,0.06)); }
        @media (max-width: 640px) { .site-logo { max-height: 45px; } }
        
        .product-name-clamp {
            display: -webkit-box;
            -webkit-line-clamp: 2; 
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            height: 3.2em; 
            line-height: 1.6em; 
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div id="notification" class="fixed top-5 right-5 text-white px-6 py-3 rounded-lg shadow-md z-[100] text-sm transition-all duration-500 ease-in-out opacity-0 -translate-y-5 hidden"></div>

    <header class="bg-gradient-to-r from-blue-600 to-indigo-700 text-white shadow-md sticky top-0 z-40">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <a href="#" aria-label="Página de inicio de Deposito Yndol" onclick="document.dispatchEvent(new Event('DOMContentLoaded')); return false;"> <!-- Recargar categorías al clickear logo -->
                    <img src="image_abe455.png" alt="Logo Deposito Yndol" class="site-logo">
                </a>
                <div class="flex items-center">
                     <div id="userIdDisplay" class="text-xs mr-2 sm:mr-4 px-2 py-1 bg-white/20 rounded-md hidden sm:block">ID Sesión: (Cargando...)</div>
                    <button id="openCartButton" aria-label="Abrir carrito de compras" class="relative flex items-center p-2 rounded-full hover:bg-white/20 transition-colors focus:outline-none focus:ring-2 focus:ring-white">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-7 h-7"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" /></svg>
                        <span id="cartCount" class="absolute -top-1 -right-1 bg-red-500 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center hidden" aria-live="polite">0</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div id="backToCategoriesButtonContainer" class="mb-6 hidden">
            <button id="backToCategoriesBtn" class="bg-gray-500 hover:bg-gray-600 text-white font-semibold py-2 px-4 rounded-lg transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-gray-400">
                &larr; Volver a Categorías
            </button>
        </div>
        <div id="productList"> 
             <p class="text-gray-500 col-span-full text-center text-xl py-10">Cargando categorías...</p>
        </div>
    </main>

    <!-- Cart Modal -->
    <div id="cartModal" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center z-50 hidden p-4" role="dialog" aria-modal="true" aria-labelledby="cartModalTitle">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-2xl max-h-[90vh] flex flex-col overflow-hidden">
            <div class="flex justify-between items-center p-6 border-b border-gray-200">
                <h3 id="cartModalTitle" class="text-2xl font-semibold text-gray-800">Tu Pedido</h3>
                <button id="closeCartButton" aria-label="Cerrar carrito" class="text-gray-500 hover:text-gray-800 transition-colors p-1 rounded-full"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-7 h-7"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg></button>
            </div>
            <div id="cartItemsContainer" class="p-6 space-y-4 overflow-y-auto flex-grow">
                <div id="cartItems"><p class="text-gray-600">Cargando carrito...</p></div>
            </div>
            <div class="p-6 border-t border-gray-200 bg-gray-50">
                <div class="flex justify-between items-center mb-4">
                    <span class="text-xl font-semibold text-gray-700">Total:</span>
                    <span id="cartTotal" class="text-2xl font-bold text-blue-600">$0.00</span>
                </div>
                <div class="flex flex-col sm:flex-row gap-3">
                    <button id="clearCartButton" class="w-full sm:w-auto flex-1 bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-3 px-4 rounded-lg transition-colors duration-300">Vaciar Carrito</button>
                    <button id="placeOrderButton" class="w-full sm:w-auto flex-1 bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-4 rounded-lg transition-colors duration-300 flex items-center justify-center">Realizar Pedido</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Customer Data Modal -->
    <div id="customerDataModal" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center z-[60] hidden p-4" role="dialog" aria-modal="true" aria-labelledby="customerDataModalTitle">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-lg max-h-[90vh] flex flex-col overflow-hidden">
            <div class="flex justify-between items-center p-6 border-b border-gray-200">
                <h3 id="customerDataModalTitle" class="text-2xl font-semibold text-gray-800">Completa tus Datos para el Pedido</h3>
                <button id="closeCustomerDataModal" aria-label="Cerrar" class="text-gray-500 hover:text-gray-800 transition-colors p-1 rounded-full"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-7 h-7"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg></button>
            </div>
            <div id="customerDataFormContainer" class="p-6 space-y-4 overflow-y-auto flex-grow">
                <form id="customerForm" class="space-y-4">
                    <div>
                        <label for="customerName" class="block text-sm font-medium text-gray-700 mb-1">Nombre Completo <span class="text-red-500">*</span></label>
                        <input type="text" name="customerName" id="customerName" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="customerAddress" class="block text-sm font-medium text-gray-700 mb-1">Dirección de Entrega <span class="text-red-500">*</span></label>
                        <input type="text" name="customerAddress" id="customerAddress" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="customerPhone" class="block text-sm font-medium text-gray-700 mb-1">Teléfono <span class="text-red-500">*</span></label>
                        <input type="tel" name="customerPhone" id="customerPhone" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Ej: 2613379745">
                    </div>
                    <div>
                        <label for="customerEmail" class="block text-sm font-medium text-gray-700 mb-1">Email (Opcional)</label>
                        <input type="email" name="customerEmail" id="customerEmail" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                     <div>
                        <label for="customerNotes" class="block text-sm font-medium text-gray-700 mb-1">Notas Adicionales (Opcional)</label>
                        <textarea name="customerNotes" id="customerNotes" rows="3" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
                    </div>
                </form>
            </div>
            <div class="p-6 border-t border-gray-200 bg-gray-50">
                <button id="submitOrderWithCustomerData" class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-4 rounded-lg transition-colors duration-300 flex items-center justify-center">Confirmar Pedido</button>
            </div>
        </div>
    </div>
    
    <footer class="bg-gray-800 text-gray-300 py-10 mt-12">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p>&copy; <span id="currentYear"></span> Deposito Yndol. Todos los derechos reservados.</p>
            <p class="text-sm mt-1">Construido con cariño para tus compras.</p>
        </div>
        <script>document.getElementById('currentYear').textContent = new Date().getFullYear();</script>
    </footer>

</body>
</html>
